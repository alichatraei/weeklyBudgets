<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بودجه هفتگی</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <main class="container">
      <!-- get first amount -->
      <section class="row card text-right">
        <h3 class="text-center mt-4">بودجه بندی هفتگی</h3>
        <article class="col-sm-12 py-3" id="inputBudgetAmount">
          <form>
            <nav class="form-group">
              <label for="amount">مبلغ بودجه</label>
              <input
                type="text"
                class="form-control"
                name=""
                id="fAmount"
                placeholder="مبلغ مورد نظر را وارد نمایید : مثال 2000 تومان"
              />
            </nav>
          </form>
        </article>
        <!-- get amount of work -->
        <article class="col-md-12 py-3" id="showBudget">
          <aside class="row d-flex justify-content-end">
            <nav class="col-md-7" id="insertValue">
              <form id="form">
                <nav class="form-group">
                  <label for="work">کار انجام شده</label>
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="work"
                    placeholder="تاکسی، سینما و..."
                  />
                </nav>
                <nav class="form-group">
                  <label for="price">مبلغ خرج شده</label>
                  <input
                    type="text"
                    class="form-control"
                    name=""
                    id="price"
                    placeholder="مثلا 50000 تومان"
                  />
                </nav>
                <button
                  type="submit"
                  id="btnSubmit"
                  class="btn btn-primary mb-3"
                >
                  ثبت
                </button>
              </form>
            </nav>
            <nav class="col-md-5 text-center">
              <nav class="pb-3">
                <ul class="list-group">
                  <li class="list-group-item d-flex justify-content-between">
                    تاکسی<span class="badge badge-pill badge-primary vertical-middle"
                      >5000 <span>تومان</span></span
                    >
                  </li>
                  <li class="list-group-item">سینما</li>
                </ul>
              </nav>
              <nav>
                <p class="alert alert-primary">
                  مبلغ اولیه: <span class="lead" id="firstAmount"></span> تومان
                </p>
              </nav>
              <nav>
                <p class="alert alert-dark" id="showLastAmount">
                  مبلغ باقی مانده:
                  <span class="lead" id="lastAmount"></span> تومان
                </p>
              </nav>
            </nav>
          </aside>
        </article>
      </section>
    </main>
    <script src="assets/js/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
